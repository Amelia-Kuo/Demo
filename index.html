<!-- <!DOCTYPE html>是網頁開頭的標籤符號 -->
<!DOCTYPE html>
<html lang="en">

<!-- body內容是寫HTML內容 -->
<body>
	<button class="bntCss" onclick="clickBnt()">我是按鈕!點我!</button>
</body>

<!-- style是寫CSS的地方 -->
<style>
	/* bntCss要對應html中的class名稱 */
	.bntCss{
		/* font-sizs是修改文字大小 */
		font-sizs: 20 px;
		/* color是修改文字顏色 */
		color: red;
	}
</style>

<!-- script內容是寫JavaScript內容 -->
<script>
	// 新增一個方法 名稱要對應畫面寫的名稱
	function clickBnt(){
		// {}裡面寫這個方法要做的事情
		// alert是彈出視窗
		alert("你點擊了按鈕!")
	}
</script>

</html>
